{% extends "base.html" %}

{% block content %}

{% if request.user.id == object.author.id %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ object.materialName }}?</p>
    <input type="submit" value="Confirm" />
</form>
{% else %}
<p>You cannot edit this material</p>
{%endif%}
{%endblock%}
